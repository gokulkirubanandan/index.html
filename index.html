<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .controls {
            margin-bottom: 1rem;
        }

        .controls button {
            padding: 0.5rem 1rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #3700b3;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #6200ea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .card.flipped, .card.matched {
            background-color: #03dac6;
            color: #000;
        }

        .card.matched {
            cursor: default;
        }

        .card.hidden {
            background-color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="controls">
        <button id="restartButton">Restart</button>
    </div>
    <div class="game-container" id="gameContainer">
        <!-- Cards will be generated here dynamically -->
    </div>

    <script>
        const symbols = ["ðŸŽ", "ðŸŽ", "ðŸŒ", "ðŸŒ", "ðŸ‡", "ðŸ‡", "ðŸ“", "ðŸ“", "ðŸ’", "ðŸ’", "ðŸ¥", "ðŸ¥", "ðŸ", "ðŸ", "ðŸ¥­", "ðŸ¥­"];
        const gameContainer = document.getElementById("gameContainer");
        const restartButton = document.getElementById("restartButton");

        // Shuffle the symbols array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let shuffledSymbols;
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function createCard(symbol) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.symbol = symbol;

            card.addEventListener("click", () => {
                if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) {
                    return;
                }

                card.classList.add("flipped");
                card.textContent = symbol;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    checkForMatch();
                }
            });

            return card;
        }

        function checkForMatch() {
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                resetCards();
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard.textContent = "";
                    secondCard.textContent = "";
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function initGame() {
            gameContainer.innerHTML = "";
            shuffledSymbols = shuffle([...symbols]);
            shuffledSymbols.forEach(symbol => {
                const card = createCard(symbol);
                gameContainer.appendChild(card);
            });
        }

        restartButton.addEventListener("click", initGame);

        initGame();
    </script>
</body>
</html>
